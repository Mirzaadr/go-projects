<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short URL</title>
    <link rel="icon" href="/static/assets/favicon.ico" />
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
      function copyToClipboard() {
        const input = document.getElementById("shortUrl");
        input.select();
        input.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(input.value);
        alert("Copied to clipboard!");
      }
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center text-gray-900">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 text-center">
      <h1 class="text-2xl font-bold mb-4">Here's your shortened URL</h1>
      <div class="flex items-center justify-center space-x-2 mb-4">
        <input
          id="shortUrl"
          type="text"
          value="{{ .Link }}"
          readonly
          class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-900"
        />
        <button
          id="copyButton"
          onclick="copyToClipboard()"
          class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition"
        >
          Copy
        </button>
      </div>
      <a href="/" class="text-blue-500 hover:underline">Shorten another URL</a>
    </div>
  </body>
</html>
