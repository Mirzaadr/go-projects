<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short URL</title>
    <link rel="icon" href="/static/assets/favicon.ico" />
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center text-gray-900">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Shorten Your URL</h1>
      <form action="/shorten" method="POST" class="space-y-4">
        <input
          type="url"
          name="url"
          placeholder="Enter your long URL"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-900"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
        >
          Shorten
        </button>
      </form>
    </div>
  </body>
</html>
